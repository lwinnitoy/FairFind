<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Finder</title>
<style>
body { font-family: Arial, sans-serif; background:#f4f4f4; color:#333; margin:0; padding:0; }
.container { max-width:1200px; margin:0 auto; padding:20px; }
h1 { text-align:center; margin-bottom:20px; }
.search-box { display:flex; justify-content:center; gap:10px; margin-bottom:20px; }
.search-box input { padding:10px; width:300px; border:2px solid #bbb; border-radius:4px; }
.search-box button { padding:10px 15px; border:none; background:#007bff; color:#fff; border-radius:4px; cursor:pointer; }
.search-box button:hover { background:#0056b3; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
.card { background:#fff; border-radius:6px; padding:15px; border:2px solid #ccc; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
.card img { width:100%; height:180px; object-fit:cover; margin-bottom:10px; border-radius:4px; }
.card h3 { margin:0 0 5px 0; font-size:1.2rem; }
.card p { margin:0 0 5px 0; color:#555; }
.card .price { color:#007bff; font-weight:700; font-size:1.1rem; }
</style>
</head>
<body>

<div class="container">
  <h1>Product Finder</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by description...">
    <button id="searchBtn">Search</button>
  </div>
  <div class="grid" id="productList"></div>
</div>

<script>
const PIXABAY_KEY = ""; // <-- Replace with your Pixabay API key

async function searchProducts() {
  const query = document.getElementById("searchInput").value.trim() || "shirt";
  
  // Fetch images from Pixabay
  const res = await fetch(`https://pixabay.com/api/?key=${PIXABAY_KEY}&q=${encodeURIComponent(query)}&image_type=photo&per_page=8`);
  const data = await res.json();
  
  const categories = ["Shirt","Shoes","Jacket","Hat"];
  const adjectives = ["Premium","Budget","Stylish","Eco","Classic","Modern"];
  
  const productList = document.getElementById("productList");
  productList.innerHTML = "";

  if(data.hits.length === 0){
    productList.innerHTML = "<p style='grid-column:1/-1;text-align:center;'>No products found.</p>";
    return;
  }

  data.hits.forEach((img, i) => {
    const category = categories[i % categories.length];
    const name = `${adjectives[i % adjectives.length]} ${category} #${i+1}`;
    const price = (Math.random()*120 + 10).toFixed(2);
    const desc = `A ${adjectives[i % adjectives.length].toLowerCase()} ${category.toLowerCase()} perfect for ${query}.`;
    
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${img.webformatURL}" alt="${name}">
      <h3>${name}</h3>
      <p>${desc}</p>
      <p class="price">$${price}</p>
    `;
    productList.appendChild(card);
  });
}

document.getElementById("searchBtn").addEventListener("click", searchProducts);
document.getElementById("searchInput").addEventListener("keydown", e => {
  if(e.key === "Enter") searchProducts();
});

// Initial load
searchProducts();
</script>

</body>
</html>
